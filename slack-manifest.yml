oauth_config:
  redirect_urls:
    - https://orpheus-bot-hackclub.herokuapp.com/oauth
  scopes:
    user:
      - channels:history
      - channels:write
      - groups:history
      - im:history
      - mpim:history
      - reactions:read
      - users:read
      - users:read.email
    bot:
      - calls:read
      - calls:write
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write
      - commands
      - dnd:read
      - emails:write
      - files:read
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:write
      - reactions:read
      - reactions:write
      - remote_files:read
      - remote_files:share
      - remote_files:write
      - team:read
      - users.profile:read
      - users:read
      - users:read.email
      - users:write
      - files:write
settings:
  event_subscriptions:
    request_url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
    user_events:
      - message.channels
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - user_change
  interactivity:
    is_enabled: true
    request_url: https://orpheus-bot-hackclub.herokuapp.com/slack/receive
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
